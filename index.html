<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock,Paper & Scissors</title>

    <!-- fav_icon link -->
    <link rel="apple-touch-icon" sizes="180x180" href="fav_icon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="fav_icon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="fav_icon/favicon-16x16.png">
<link rel="manifest" href="fav_icon/site.webmanifest">
<link rel="mask-icon" href="fav_icon/safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">

    <!-- css style sheet link -->
    <link rel="stylesheet" href="/SCSS/style.css">
</head>
<body>
    <div class="container">
        <div class="message">CHOOSE AN OPTION</div>
        <div class="images">
            <div class="computer_image">
                <img src="/images/computer_scissor_image.png"  alt="">
            </div>
            <div class="player_image">
                <img src="/images/player_rock_image.png" alt="">
            </div>
        </div>
        <div class="points">
           COMPUTER  <span id="computer_points">0</span>/<span id="player_points">0</span> PLAYER 
        </div>
        <div class="btns">
            <button id="player_rock_image">STONE</button>
            <button id="player_paper_image">PAPER</button>
            <button id="player_scissor_image">SCISSORS</button>
        </div>
    </div>

    <!-- javaScript link -->
    <script src="/JS/index.js"></script>
</body>
</html>
